    function tidyUpName(layerName, id) {
        var layerName1 = "_" + id + "_" + layerName.replace(/[\u201c\u201d";!.?,'`\u00a9@\u2019#':$%^_&)(+=|}{><\x2F\s-]/g, "");
        if (1 == /[^\u0000-\u00ff]/.test(layerName1) || 1 == /[^\w\s]/gi.test(layerName1)) layerName1 = layerName1.replace(/[^\w\s]/g, "");
        return layerName1
    }

    function escapeXml(unsafe) {
        return unsafe.replace(/[<>&'"]/g, function (c) {
            switch (c) {
                case '<':
                    return '&lt;';
                case '>':
                    return '&gt;';
                case '&':
                    return '&amp;';
                case '\'':
                    return '&apos;';
                case '"':
                    return '&quot;';
            }
        });
    }

    function unEscapeXml(unsafe) {
        return unsafe.replace(/[<>&'"]/g, function (c) {
            switch (c) {
                case '&lt;':
                    return '<';
                case '&gt;':
                    return '>';
                case '&amp;':
                    return '&';
                case '&apos;':
                    return '\'';
                case '&quot;':
                    return '"';
            }
        });
    }

    $.fn.textEquals = function (text) {
        var match = false;
        var values = "";
        $(this).each(function () {
            if ($(this).text().match("^" + text + "$")) {
                values = $(this).val();
                match = true;
                return false;
            }
        });
        return values;
    };

    function getAttributes($node) {
        var attrs = {};
        $.each($node[0].attributes, function (index, attribute) {

            if (attribute.name != 'x' && attribute.name != 'y' && attribute.name != 'font-color') {
                attrs[attribute.name] = attribute.value;
            }
        });

        return attrs;
    }

    function parseColor(color) {
        var arr = [];
        color.replace(/[\d+\.]+/g, function (v) {
            arr.push(parseFloat(v));
        });
        return {
            hex: "#" + arr.slice(0, 3).map(toHex).join(""),
            opacity: arr.length == 4 ? arr[3] : 1
        };
    }

    function toHex(int) {
        var hex = int.toString(16);
        return hex.length == 1 ? "0" + hex : hex;
    }


function RGBtoHSV(r, g, b) {
    if (arguments.length === 1) {
        g = r.g, b = r.b, r = r.r;
    }
    var max = Math.max(r, g, b), min = Math.min(r, g, b),
        d = max - min,
        h,
        s = (max === 0 ? 0 : d / max),
        v = max / 255;

    switch (max) {
        case min: h = 0; break;
        case r: h = (g - b) + d * (g < b ? 6: 0); h /= 6 * d; break;
        case g: h = (b - r) + d * 2; h /= 6 * d; break;
        case b: h = (r - g) + d * 4; h /= 6 * d; break;
    }

    return {
        h: h,
        s: s,
        v: v
    };
}
